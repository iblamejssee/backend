<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cartas de Amor üíå</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      background: linear-gradient(to right, #ffe0ec, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }

    textarea {
      width: 90%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #e91e63;
      margin-bottom: 20px;
    }

    button {
      background-color: #ec407a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .carta {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    h2 {
      color: #c2185b;
    }
  </style>
</head>
<body>
  <h1>Nuestras cartas o mensajes... escr√≠beme por aqu√≠, cuandoquieras amooooooooor</h1>
<form action="/cartas" method="POST">
  <textarea name="contenido" placeholder="Escribe tu carta o mensaje aqu√≠..." required></textarea>
  <br>
  <button type="submit">Guardar carta</button>
</form>
    

  <h2>Cartas anteriores:</h2>
  <div id="cartas-container"></div>

 <script>
  fetch('https://backend-lg45.onrender.com/cartas')
    .then(res => res.json())
    .then(data => {
      const contenedor = document.createElement("div");
      contenedor.style.marginTop = "20px";
      data.forEach(carta => {
        const div = document.createElement("div");
        div.style.padding = "15px";
        div.style.marginBottom = "10px";
        div.style.background = "white";
        div.style.borderRadius = "10px";
        div.style.boxShadow = "0 2px 5px rgba(0,0,0,0.1)";
        div.innerHTML = `
          <strong>‚ù§Ô∏è ${carta.user}</strong><br>
          <small><b>${carta.fecha}</b></small>
          <p>${carta.contenido}</p>
        `;
        contenedor.appendChild(div);
      });
      document.body.appendChild(contenedor);
    });
</script>

</body>
</html>
